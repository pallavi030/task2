<!DOCTYPE html>
<html>
    <head>
        <style>
        #box{
            width: 230px;
            padding: 3px;
            margin: 10px;
            border: solid;
        }
        </style>
    </head>
    <body>
        <div id="box">
            <p>Lists can be nested (list inside list):</p>
        
            <ul>
                <li>Coffee</li>
                <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
                </li>
                <li>Milk</li>
            </ul>
        </div>

    

    </body>
</html>
